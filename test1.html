<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Button</title>
  <style>
    /* Add some basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="colorButton" onclick="changeColor()">Click me to turn red</button>

<script>
  function changeColor() {
    // Get the button element
    var button = document.getElementById("colorButton");

    // Change the button's background color to red
    button.style.backgroundColor = "red";
  }
</script>

</body>
</html>
